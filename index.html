<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {

        }

        .bg {
            height: 65vh;
            width: 100%;
            background: url("beer-background.jpg") no-repeat center;
            background-size: cover;
            padding: 30px;
        }

        .e-form {
            height: 35vh;
            width: 100%;
            background-color: #E8C47D;

            bottom: 0;

        <h2>

        </h2>
    </header>

        <table>
            <tr>
                <td class="footer-mailchimp__image">
                </td>
                <td class="footer-mailchimp__content">
                    <h4 class="footer-mailchimp__heading">
                        Be the first to know
                    </h4>
                    <form method="post" id="mailchimpForm">
                        <input class="mailchimp-footer__input" id="fieldEmail" name="email" placeholder="Enter your email" type="email" required

                        <button class="mailchimp-footer__button" type="submit">
                            Step Inside
                        </button>
                    </form>
                </td>
            </tr>
        </table>
    </footer>
